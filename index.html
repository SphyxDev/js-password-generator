<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Password Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <script src="index.js" defer></script>
        <h1>Random Password Generator</h1>
        <input type="checkbox" id="includeLowercase" checked>
        <label class="checkboxLabel" for="includeLowercase">Include Lowercase Letters</label>
        <br>
        <input type="checkbox" id="includeUppercase" checked>
        <label class="checkboxLabel" for="includeUppercase">Include Uppercase Letters</label>
        <br>
        <input type="checkbox" id="includeNumbers" checked>
        <label class="checkboxLabel" for="includeNumbers">Include Numbers</label>
        <br>
        <input type="checkbox" id="includeSymbols">
        <label class="checkboxLabel" for="includeSymbols">Include Symbols</label>
        <br>
        <label for="lengthInput">Password Length</label>
        <input type="number" id="lengthInput" value="15">
        <br>
        <button id="generateBtn">Generate</button>
        <br>
        <p id="text"></p>
    </body>

</html>
